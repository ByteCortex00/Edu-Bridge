name: Edu-Bridge CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run Backend Tests
      run: |
        cd backend
        npm test
      env:
        JWT_SECRET: test_secret_key
        JWT_EXPIRE: 1h
        NODE_ENV: test

  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        pnpm install --frozen-lockfile

    - name: Run Frontend Linting
      run: |
        cd frontend
        pnpm run lint

    - name: Run Frontend Tests
      run: |
        cd frontend
        pnpm test run